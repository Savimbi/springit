<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layouts/main_layout :: head(title='Springit - Spring Boot Reddit Clone')}">
</head>
<body>
    <nav th:replace="~{layouts/main_layout :: nav}"></nav>
    <div th:replace="~{layouts/main_layout :: jumbotron}"></div>

    <div class="container" th:fragment="content">

        <!-- links -->
        <div class="row link my-2" th:each="link : ${links}">
            <div class="col-1">
			    <div><a href="#" class="upvote" th:data-id="${link.id}"><i class="fas fa-arrow-up"></i></a></div>
			    <div><span th:id="|votecount-${link.id}|" class="votecount" th:text="${link.getVoteCount()}">0</span></div>
			    <div><a href="#" class="downvote" th:data-id="${link.id}" th:disabled="true"><i class="fas fa-arrow-down"></i></a></div>
			</div>
            <div class="col-11">
            <div class="card">
                <div class="card-header">
                    Java
                </div>
                <div class="card-body">
                    <p class="card-title">
                    
                        <a class="title dorna" th:href="@{'/link/' + ${link.id}}" th:text="${link.title}">
                            Title Goes Here
                        </a>
                        <span class="domain dorna">(<a th:href="${link.url}" th:text="${link.getDomainName()}">therealdanvega.com</a>)</span>
                    </p>
                    <p class="tagline ">submitted
                        <time title="${link.getCreationDate()}" datetime="${link.getCreationDate()}" class="live-timestamp">2 hours ago</time> by
                        <a th:href="@{'/u/' + ${link.getUser().getAlias()}}" class="author dorna" th:text="${link.getUser().getAlias()}">therealdanvega</a>
                        <span class="userattrs"></span>
                    </p>
                    <p>
                        <a href="/" th:text="|${link.getComments().size()} comments|" class="comments dorna"><i class="fas fa-comments"></i> 0 comments</a>
                        <a href="#" class="share dorna"><i class="fas fa-share-square"></i> share</a>
                    </p>


                    <a href="#" class="btn dorna-btn">Open</a>
                </div>
            </div>
        


            

            </div>
        </div>
        <footer class="page-footer font-small purple pt-4 ">
             <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
        <a class="dorna" href="#"> dorna</a>
      </div>
      <!-- Copyright -->
  
    </footer>

    </div>
	
	<script type="text/javascript" sec:authorize="isFullyAuthenticated()">
	
		const allvotes=document.querySelectorAll(".upvote, .downvote");
		for(let i=0; i<allvotes.length;i++){
			let className=allvotes[i].className;
			allvotes[i].addEventListener('click', function(event){
				
				const direction= className === 'upvote' ? 1 : -1;
				const linkID = this.getAttribute("data-id");
				const voteSum = document.getElementById('votecount-'+linkID)
				const voteSumValue= voteSum.innerHTML;
				
				fetch(`http://localhost:8080/vote/link/${linkID}/direction/${direction}/votecount/${voteSumValue}`)
				.then(response => response.json())
				.then(data=> voteSum.innerHTML = data)
				.catch(err => console.error(err))
				
			});
		}
	</script>

</body>
</html>
